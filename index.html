<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script defer src="./js/script.js"></script>
        <title>Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="envelope-front"></div>
            </div>
            <div class="card" onmouseover="startHearts()" onmouseout="stopHearts()">
                <svg class="frog-face" width="120" height="120" viewBox="0 0 120 120"
                    style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%);">>
                    <circle cx="60" cy="60" r="50" fill="#90be6d" />
                    <circle cx="40" cy="20" r="15" fill="#90be6d" />
                    <circle cx="80" cy="20" r="15" fill="#90be6d" />
                    <circle cx="40" cy="20" r="10" fill="black" />
                    <circle cx="80" cy="20" r="10" fill="black" />
                    <circle cx="35" cy="65" r="8" fill="#ffb6c1" />
                    <circle cx="85" cy="65" r="8" fill="#ffb6c1" />
                    <circle cx="57" cy="60" r="2" fill="black" />
                    <circle cx="63" cy="60" r="2" fill="black" />
                    <path d="M40 70 Q60 85 80 70" stroke="black" stroke-width="3" fill="none" />
                </svg>
                <div class="background-heart">‚ù§</div>
                <div class="content">
                    <div class="to-from">To: Ren</div>
                    <div class="main-message">
                        <div class="ribbit">Ribbit</div>
                        <div class="valentine-text">u be my valentine?</div>
                        <div class="floating-hearts" id="hearts-container"></div>
                    </div>
                    <div class="to-from">From: Payton</div>
                </div>
            </div>
        </div>
    </body>
</html>
